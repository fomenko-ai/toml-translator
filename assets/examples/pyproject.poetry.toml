[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "example-poetry-project"
version = "0.2.0"
description = "Example project in Poetry format"
authors = ["Aleksei Fomenko <fomenko_ai@proton.me>"]

homepage = "https://example.com"
repository = "https://github.com/example/example-poetry-project"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31"
rich = { version = "^13.0", markers = "python_version >= '3.11'" }
uvicorn = { version = "^0.30", optional = true }
httptools = { version = "^0.6", optional = true }

[tool.poetry.extras]
server = ["uvicorn", "httptools"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
mypy = { version = "^1.10", markers = "platform_system != 'Windows'" }

[tool.poetry.group.test.dependencies]
hypothesis = "^6.0"
