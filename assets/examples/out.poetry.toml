[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool]

[tool.poetry]
name = "example-uv-project"
version = "0.2.0"
description = "Example project in uv / PEP 621 format"
authors = ["Aleksei Fomenko <fomenko_ai@proton.me>"]
homepage = "https://example.com"
repository = "https://github.com/example/example-uv-project"

[tool.poetry.dependencies]
python = ">=3.11"

[tool.poetry.dependencies.requests]
version = ">=2.31"

[tool.poetry.dependencies.rich]
version = ">=13"
markers = "python_version >= \"3.11\""

[tool.poetry.dependencies.uvicorn]
version = ">=0.30"

[tool.poetry.dependencies.httptools]
version = ">=0.6"

[tool.poetry.extras]
server = ["uvicorn", "httptools"]

[tool.uv]
index-url = "https://pypi.org/simple"
